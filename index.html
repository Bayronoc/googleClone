<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Google Clone</title>
</head>
<body>
    <header class="menu">
        <nav class="menu-container">
            <ul>
                <li>Gmail</li>
                <li>Images</li>
                <li><img src="./assets/icon_labs.png" alt="Google labs" class="icons"></li>
                <li><img src="./assets/icon_apps.png" alt="Google Apps" class="icons"></li>
                <li><img src="./assets/perfil.jpeg" alt="" class="icon-perfil"></li>
            </ul>
        </nav>
    </header>

    <main class="main-container">
        <section class="content-main">
            <img src="./assets/logoogle.png" alt="" class="logo">

             <label class="input-search">
                    <img src="./assets/icon_search.png" alt="" class="icons">
                    <input type="text">
                    <img src="./assets/icon_microphone.png" alt="" class="icons">
                    <img src="./assets/icon_lens.png" alt="" class="icons">
             </label>

            <div class="container-btn">
                <button>Google Search</button>
                <button>I'm Feeling Lucky</button>
            </div>

            <p>Google offered in: <a href="">Español (Latinoamérica)</a></p>
        </section>
    </main>

    <footer>
        <p>Colombia</p>
        <hr>
        <div>
            <p>About</p>
            <p>Advertising</p>
            <p>Business</p>
            <p>How Search Works</p>
        </div>
        <div>
            <p>Privacy</p>
            <p>Terms</p>
            <p>Settings</p>
        </div>
    </footer>
</body>
</html>
